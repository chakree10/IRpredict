<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Insulin Resistance Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Insulin Resistance-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Insulin Resistance Predictor</span></h2>
            <div class='description'>
    			<p>This is the Machine Learning implementation of Insulin resistance identification in the form of Web App, Built with python, Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="weight" placeholder="weight in kgs"><br>
                <input class="form-input" type="text" name="height" placeholder="height in cm eg. 165"><br>
                <input class="form-input" type="text" name="age" placeholder="age in years"><br>
                <input class="form-input" type="text" name="waist circumference" placeholder="waistsize in inches eg. 32"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="diastolic pressure in mmHg"><br>
                
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://www.linkedin.com/in/chakradar-m-ba7342105/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by chakradar.</p>
       </div>

    </body>
</html>
